<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub Fitness</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Stores the path in sessionStorage and redirects to index
      // Based on: https://github.com/rafgraph/spa-github-pages
      (function() {
        var pathSegmentsToKeep = 1; // Keep /github-fitness/
        var l = window.location;
        var path = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
        var search = l.search;

        if (path || search) {
          sessionStorage.setItem('spa-redirect', JSON.stringify({
            path: '/' + path,
            search: search
          }));
        }

        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/'
        );
      })();
    </script>
  </head>
  <body>
  </body>
</html>
